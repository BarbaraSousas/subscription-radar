[phases.setup]
nixPkgs = ["python39", "postgresql"]
aptPkgs = ["python3-pip"]

[phases.install]
cmds = ["pip3 install --upgrade pip setuptools wheel", "pip3 install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
